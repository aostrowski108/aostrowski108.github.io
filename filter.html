<!DOCTYPE html>
<html>
<head>
    <title>Explore Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Find your own dynasty!</h1>
    <div id="container"></div>

    <form id="filterForm">
        <label for="startYear">Start Year:</label>
        <input type="number" id="startYear" name="startYear" min="1873" max="2099">

        <label for="endYear">End Year:</label>
        <input type="number" id="endYear" name="endYear" min="1873" max="2099">

        <button type="submit">Filter</button>
    </form>

    <div id="bottomButtons">
        <button id="nextButton">Next</button>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="filter.js"></script>
</body>
</html>
